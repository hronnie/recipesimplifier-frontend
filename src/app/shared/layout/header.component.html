<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active" *ngIf="route === 'home'">
          <a [routerLink]="['/']">Kezdőlap</a>
        </li>
        <li role="presentation" *ngIf="route !== 'home'">
          <a [routerLink]="['/']">Kezdőlap</a>
        </li>

        <li role="presentation" class="active" *ngIf="route === 'about'">
          <a [routerLink]="['/about']">Rólunk</a>
        </li>
        <li role="presentation" *ngIf="route !== 'about'">
          <a [routerLink]="['/about']">Rólunk</a>
        </li>

        <li role="presentation" class="active" *ngIf="route === 'contact'">
          <a [routerLink]="['/contact']">Elérhetőség</a>
        </li>
        <li role="presentation" *ngIf="route !== 'contact'">
          <a [routerLink]="['/contact']">Elérhetőség</a>
        </li>

        <li role="presentation" class="active" *ngIf="route === 'admin'">
          <a [routerLink]="['/admin/main']">Admin</a>
        </li>
        <li role="presentation" *ngIf="route !== 'admin'">
          <a [routerLink]="['/admin/main']">Admin</a>
        </li>

        <li role="presentation">
          <a [routerLink]="['/login']">Kijelentkezés</a>
        </li>
      </ul>
    </nav>
    <h3 class="text-muted">Rólunk - * {{route}}</h3>
  </div>
