<div *ngIf="!receiptName; else forminfo">
  <form [formGroup]="receiptForm" (ngSubmit)="addPost(receiptForm.value)">
    <div class="form-container">
      <div class="row columns">

        <h1>Új recept hozzáadása</h1>

        <label>Recept neve
          <input type="text" formControlName="receiptName">
        </label>
        <div class="alert" *ngIf="!receiptForm.controls['receiptName'].valid && receiptForm.controls['receiptName'].touched">{{ titleAlert }}</div>

        <div class="bs-callout bs-callout-info">
          <h3>Összetevők</h3>

          <div class="alert" *ngIf="!receiptForm.controls['ingredients'].valid && receiptForm.controls['ingredients'].touched">Leglább egy összetevőt hozzá kell adni</div>
          <div formArrayName="ingredients" *ngFor="let ingredient of ingredients.controls; let i = index;">
            <div [formGroupName]="i">
              <input type="text" formControlName="name" placeholder="Kezd el gépelni az összetevő nevét"/>
              <select name="unit" formControlName="unit">
                <option value="gramm">g</option>
                <option value="dkg">dkg</option>
                <option value="liter">l</option>
              </select>
            </div>
          </div>
          <button type="button" (click)="addIngredient()">Új összetevő</button>

        </div>
        <div class="bs-callout bs-callout-info">
          <h3>Előkészités</h3>
          <textarea formControlName="preparation" rows="4" cols="50" placeholder="Írd le, hogy miilyen előkészítési folyamatok szükségesek. Pl. felvágni a zöldségeket, stb."></textarea>
          <div class="alert" *ngIf="!receiptForm.controls['preparation'].valid && receiptForm.controls['preparation'].touched">Leglább egy összetevőt hozzá kell adni</div>
        </div>

        <div class="bs-callout bs-callout-info">
          <h3>Folyamatok</h3>
          <textarea  formControlName="process" rows="4" cols="50" placeholder="Írd le a folyamatokat"></textarea>
          <div class="alert" *ngIf="!receiptForm.controls['process'].valid && receiptForm.controls['process'].touched">Leglább egy összetevőt hozzá kell adni</div>
          <button type="button" class="btn btn-default">Új folyamat</button>
        </div>
        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!receiptForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
      <h1>{{ receiptName }}</h1>

      <p>{{ preparation }}</p>
      <p>{{ process }}</p>
      <ul>
        <li *ngFor="let ingItem of showIng">{{ingItem.name}} {{ingItem.unit}}</li>

      </ul>
    </div>
  </div>
</ng-template>
